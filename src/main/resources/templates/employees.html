<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>Employees</title>
</head>
<body>
    <main>
        <section id="results-table-container">
            <h2>Results</h2>
            <table>
                <tr>
                    <th>Employee 1</th>
                    <th>Employee 2</th>
                    <th>Project Id</th>
                    <th>Days worked</th>
                </tr>
                <tr th:each="row: ${data}">
                    <td th:text="${row.getEmployeeId1()}"></td>
                    <td th:text="${row.getEmployeeId2()}"></td>
                    <td th:text="${row.getProjectId()}"></td>
                    <td th:text="${row.getDaysWorkedTogether()}"></td>
                </tr>
            </table>
        </section>
        <section id="go-back-container">
            <a href="/">Go Back</a>
        </section>
    </main>
</body>
</html>
