<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>Employees</title>
</head>
<body>
    <main>
        <section id="heading">
            <h1>Employees</h1>
            <p>Find out which employees have worked together the most</p>
        </section>

        <section id="form">
            <form action="#" method="post" th:action="@{/employees}" enctype="multipart/form-data">
                <input type="file" name="file"/>
                <input type="submit" value="Upload" />
                <input type="reset" value="Reset" />

                <section id="date-format-container">
                    <label for="dateFormat">Date format:</label>
                    <select name="dateFormat" id="dateFormat">
                        <option th:each="format: ${formats}"
                                th:value="${format.getDateFormat()}"
                                th:text="${format.getExplanation()}">
                        </option>
                    </select>
                </section>
            </form>
        </section>
    </main>
</body>
</html>
